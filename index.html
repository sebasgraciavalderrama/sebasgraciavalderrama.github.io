<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Little Neighborhood</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
<div class="container">
    <!-- Sun with Texture -->
    <div class="sun" style="background-image: url('planets/sun.png'); background-size: cover; "></div>

    <!-- Orbits -->
    <div class="orbit" style="width: 200px; height: 200px;"></div> <!-- Mercury Orbit -->
    <div class="orbit" style="width: 300px; height: 300px;"></div> <!-- Venus Orbit -->
    <div class="orbit" style="width: 400px; height: 400px;"></div> <!-- Earth Orbit -->
    <div class="rocket" style="width: 400px; height: 400px;"></div> <!-- Rocket Orbit -->
    <div class="orbit" style="width: 500px; height: 500px;"></div> „<!-- Mars Orbit -->
    <div class="orbit" style="width: 600px; height: 600px;">„</div> <!-- Jupiter Orbit -->
    <div class="orbit" style="width: 700px; height: 700px;"></div> <!-- Saturn Orbit -->
    <div class="orbit" style="width: 800px; height: 800px;"></div> <!-- Uranus Orbit -->
    <div class="orbit" style="width: 900px; height: 900px;"></div> <!-- Neptune Orbit -->
    <div class="sat" style="width: 1100px; height: 1100px;"></div> <!-- Sat Orbit -->

    <!-- Planets -->
    <div class="planet" id="planet1" style="width: 20px; height: 20px; background-image: url('planets/mercury.png');"></div> <!-- Mercury -->
    <div class="planet" id="planet2" style="width: 30px; height: 30px; background-image: url('planets/venus.png');"></div> <!-- Venus -->
    <div class="planet" id="planet3" style="width: 40px; height: 40px; background-image: url('planets/earth.png');"></div> <!-- Earth -->
    <div class="sat" id="sat1" style="width: 15px; height: 15px; background-image: url('planets/sat.png');"></div> <!-- Sat -->
    <div class="planet" id="planet4" style="width: 35px; height: 35px; background-image: url('planets/mars.png');"></div> <!-- Mars -->
    <div class="planet" id="planet5" style="width: 65px; height: 65px; background-image: url('planets/jupiter.png');"></div> <!-- Jupiter -->
    <div class="planet" id="planet6" style="width: 80px; height: 80px; background-image: url('planets/saturn.png');"></div> <!-- Saturn -->
    <div class="planet" id="planet7" style="width: 55px; height: 55px; background-image: url('planets/uranus.png');"></div> <!-- Uranus -->
    <div class="planet" id="planet8" style="width: 50px; height: 50px; background-image: url('planets/neptune.png')"></div> <!-- Neptune -->
    <div class="rocket" id="rocket1" style="width: 65px; height: 65px; background-image: url('planets/rocket.png')"></div> <!-- Rocket -->

</div>

<script>
    const planets = [
        { id: 'planet1', radius: 100, speed: 0.2, rotationSpeed: 0.05}, // Mercury
        { id: 'planet2', radius: 150, speed: 0.12, rotationSpeed: 0.03 }, // Venus
        { id: 'planet3', radius: 200, speed: 0.08, rotationSpeed: 0.02 }, // Earth
        { id: 'sat1', radius: 200, speed: 0.10, rotationSpeed: 0.30 }, // Sat
        { id: 'planet4', radius: 250, speed: 0.07, rotationSpeed: 0.015 }, // Mars
        { id: 'planet5', radius: 300, speed: 0.04, rotationSpeed: 0.01 }, // Jupiter
        { id: 'planet6', radius: 350, speed: 0.03, rotationSpeed: 0.008 }, // Saturn
        { id: 'planet7', radius: 400, speed: 0.025, rotationSpeed: 0.006 }, // Uranus
        { id: 'planet8', radius: 450, speed: 0.02, rotationSpeed: 0.004 }, // Neptune
        { id: 'rocket1', radius: 550, speed: 0.02, rotationSpeed: 0.006 }, // Rocket
    ];

    function animatePlanets() {
        const time = Date.now() * 0.009; // Scale time for smooth motion
        const containerWidth = window.innerWidth / 2;
        const containerHeight = window.innerHeight / 2;

        planets.forEach(planet => {
            const planetElement = document.getElementById(planet.id);
            const angle = time * planet.speed;

            //Orbital motion
            const x = containerWidth + planet.radius * Math.cos(angle) - planetElement.offsetWidth / 2; // X position (centered)
            const y = containerHeight + planet.radius * Math.sin(angle) - planetElement.offsetHeight / 2; // Y position (centered)

            //Planetary rotation
            const rotationAngle = time * planet.rotationSpeed; // Rotation based on the planet's rotationSpeed
            planetElement.style.transform = `rotate(${rotationAngle}rad)`; // Apply rotation to the planet
            planetElement.style.left = `${x}px`;
            planetElement.style.top = `${y}px`;
        });

        requestAnimationFrame(animatePlanets);
    }
    animatePlanets();

</script>
</body>
</html>
